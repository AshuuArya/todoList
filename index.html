<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Horizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <main class="container" role="main">
        <header>
            <h1>Task Horizon</h1>
        </header>

        <form class="input-section" id="todo-form">
            <input 
                id="todo-title" 
                type="text" 
                placeholder="Launch a new task..." 
                class="input" 
                aria-label="Task title"
                required
            />
            <textarea 
                id="todo-desc" 
                placeholder="Add mission details..." 
                class="input" 
                aria-label="Task description"
                rows="2"
            ></textarea>
            <select id="todo-priority" class="input" aria-label="Task priority">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button 
                id="add-button" 
                type="submit" 
                class="btn btn-add"
                aria-label="Add task"
            >
                <span class="btn-text">Add Task</span>
            </button>
        </form>

        <section class="todos-controls" aria-label="Task controls">
             <input 
                id="search-input" 
                type="text" 
                placeholder="Search missions..." 
                class="input" 
                aria-label="Search tasks"
            />
            <button 
                id="clear-completed" 
                class="btn btn-danger"
                aria-label="Clear completed tasks"
            >
                Clear Completed
            </button>
        </section>

        <section class="todos-list" id="todos-list-container" aria-live="polite"></section>
        
        <div id="no-tasks-message" class="no-tasks-message" style="display: none;">
            <p>Your mission log is empty. Add a new task to begin!</p>
        </div>

    </main>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modal-text">Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="modal-confirm-btn" class="btn btn-danger">Confirm</button>
                <button id="modal-cancel-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
